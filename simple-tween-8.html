<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tween Playground | Mind-Enabled Tween</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    a, a:link, a:visited, a:active {
      text-decoration: none;
      color: black;
      line-height: 2.5em;
    }

    a:hover {
      color: rgba(0,0,0,0.5);
    }

    .circle {
      position: absolute;
      top: 25%;
      left: 25%;

      background-color: red;
      height: 150px;
      width: 150px;
      border-radius: 50%;
    }

    .square {
      position: absolute;
      top: 25%;
      left: 25%;

      background-color: green;
      height: 150px;
      width: 150px;
    }
  </style>
</head>
<body>
    <a href="index.html">Back</a>

    <div class="circle"></div>
    <div class="square"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script>
    var circleTween = {
      x: 150,
      backgroundColor: 'blue'
    };
    
    var squareTween = {
      x: -150,
      y: -150,
      scale: 2,
      delay: 0,
      ease: Back.easeOut
    }
    
    TweenMax.to('.circle', 1, circleTween);
    TweenMax.to('.square', 20, squareTween);
  </script>

  <script>
    class CortexClient {
      constructor(wsClient, options = {}) {
        this.wsClient = wsClient
        this.clientId = 'OagQZeyXwrYoSwQt4JGtGL7HX22U2vJQDnpW6sOK';
        this.clientSecret = 'WNhMfomUciXSJovRXPYEnPZrHq5ETDvR73FVSxlBMRHXbrfBm6q0z0W6l07oj7BchXcVmWQ6Yvd31ipR6ybn6lfxx8aNJjcnSNrBa0M5PUuuxC9BvEocGCjdJsG41nv2';
        this.connectionAttempts = 0
        this.interval = undefined
      }

      connect() {
        this.connectionAttempts = 0;
        this.interval = setInterval(() => {
          if (this.connectionAttempts < 10) {
            this.wsClient.send(
              JSON.stringify(
                {
                  "id": "1", 
                  "jsonrpc": "2.0", 
                  "method": "getUserLogin"
                }
              )
            )
          } else {
            clearInterval(this.interval)
            alert('Please log into the Cortex API.')
          }
          this.connectionAttempts += 1
        }, 500);
      }

      connectHeadset() {
        this.connectionAttempts = 0;
        this.interval = setInterval(() => {
          if (this.connectionAttempts < 10) {
            this.wsClient.send(
              JSON.stringify(
                {
                  "id": 1, 
                  "jsonrpc": "2.0", 
                  "method": "queryHeadsets", 
                  "params": {
                    "id": "EPOCX-E202014A"
                  }
                }
              )
            )
          } else {
            clearInterval(this.interval)
            alert('Cannot get cortex info.')
          }
          this.connectionAttempts += 1
        }, 500);
      }

      getCortexToken() {
        this.connectionAttempts = 0;
        this.interval = setInterval(() => {
          if (this.connectionAttempts < 10) {
            this.wsClient.send(
              JSON.stringify(
                {"id": 1, "jsonrpc": "2.0", "method": "authorize", "params": {"clientId": this.clientId, "clientSecret": this.clientSecret, "debit": 1 }}
              )
            )
          } else {
            clearInterval(this.interval)
            alert('Cannot get Cortex Token.')
          }
          this.connectionAttempts += 1
        }, 500);
      }

      connectSession(token) {
        this.connectionAttempts = 0;
        this.interval = setInterval(() => {
          if (this.connectionAttempts < 10) {
            this.wsClient.send(
              JSON.stringify(
                {"id": 1, "jsonrpc": "2.0", "method": "createSession", "params": {"cortexToken": token, "headset": "EPOCX-E202014A", "status": "active"}}
              )
            )
          } else {
            clearInterval(this.interval)
            alert('Cannot create session.')
          }
          this.connectionAttempts += 1
        }, 500);
      }

      streamMentalCommand(token, session) {
        this.connectionAttempts = 0;
        this.interval = setInterval(() => {
          if (this.connectionAttempts < 10) {
            this.wsClient.send(
              JSON.stringify(
                {"id": 1, "jsonrpc": "2.0", "method": "subscribe", "params": {"cortexToken": token, "session": session, "streams": ["com"]}}
              )
            )
          } else {
            clearInterval(this.interval)
            alert('Cannot stream command')
          }
          this.connectionAttempts += 1
        }, 500);
      }

      parse(message) {
        console.log(message)
        var { result } = JSON.parse(message);
        if (!result) return;
        // console.log(result);
        // if (!result) throw new Error('An unexpected error occured with the ws:// connection.')

        // stage 1: checking if cortex api is available
        var username = result[0]?.username;
        if (username) {
          clearInterval(this.interval)
          console.log(username)
          this.connectHeadset();
        }

        // stage 2: conecting headset
        var headset = result[0]?.status;
        if (headset === 'connected') { 
          clearInterval(this.interval);
          console.log('headset connected.');
          this.getCortexToken();
        }

        // stage 3: get cortex token for session
        if (!this.token) this.token = result.cortexToken;
        if (this.token) {
          clearInterval(this.interval);
          console.log('Cortex token acquired: ', this.token);
          this.connectSession(this.token);
        }

        // stage 4: get mental commands
        if (!this.session) this.session = result.id;
        if (this.session) {
          clearInterval(this.interval);
          console.log('session activated: ', this.session);
          this.streamMentalCommand(this.token, this.session);
        }

        // stage 5: output / interpret mental commands
      }
    }

    var ws = new WebSocket('wss://localhost:6868');
    var cc = new CortexClient(ws);

    ws.addEventListener('open', function (event) {
      cc.connect();
    });   

    ws.addEventListener('message', function (event) {
      cc.parse(event.data)
    });

    // cc.interpret(function(commandType){

  </script>
</body>
