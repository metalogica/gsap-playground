<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tween Playground | Triple Parallax</title>

  <style>
    body {
      position: relative;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    a, a:link, a:visited, a:active {
      text-decoration: none;
      color: black;
      line-height: 2.5em;
      position: fixed;
      top: 0;
      color: white;
      z-index: 1000;
    }

    .parallax {
      width: 100vw;
      height: 100vh;

      overflow: scroll;
      perspective: 1px;
    }

    [id^=s] {
      width: 100vw;
      height: 100vh;

      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    [id^=s] img {
      width: 100%;
      height: 100%;
    } 

    #s1 {
      z-index: 0;
      background-image: linear-gradient(105deg, #845EC2 50%, #D65DB1 100%);
    }

    #s2 {
      background-image: url('assets/mountains.jpeg');
      z-index: 1;
    }

    #s3 {
      z-index: 2;
      background-image: linear-gradient(105deg, #B39CD0 50%, #FBEAFF 100%);
    }

    #s4 {
      z-index: 3;
      background-image: url('assets/antelope.jpeg');
    }

    #s5 {
      z-index: 4;
      background-image: linear-gradient(105deg, #FFC75F 50%, #F9F871 100%);
    }

    #s6 {
      z-index: 5;
      background-image: url('assets/red-panda.jpeg');
    }
  </style>
</head>
<body>
  <a href="index.html">Back</a>

  <main class="parallax">
    <section id="s1">
    </section>
  
    <section id="s2">
    </section>
  
    <section id="s3">
    </section>
  
    <section id="s4">
    </section>
  
    <section id="s5">
    </section>
  
    <section id="s6">
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
</body>
</html>
