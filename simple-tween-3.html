    .triangle {
      opacity: 0;
      width: 5rem;
      height: 5rem;
      background-color: crimson;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
      -webkit-clip-path: polygon(50% 0, 100% 100%, 0 100%);
      -moz-clip-path: polygon(50% 0, 100% 100%, 0 100%);
      -ms-clip-path: polygon(50% 0, 100% 100%, 0 100%);
      -o-clip-path: polygon(50% 0, 100% 100%, 0 100%);

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script>    
    // stops the triangles from blinking for 0.5 seconds before animation starts
    TweenMax.set('.triangle', { opacity: 1 })
    // `TweenMax` is a class imported from the CDN above between the <script> tags
    // `.staggerFrom` is a method on the TweenMax class
    TweenMax.staggerFrom(
      // we target the HTMl elements with the class `.triangle`
      // we set the animation length to 1 seconds
      '.triangle', 1, {
        // we translate the x and y axes from 200px
        // we transform opacity from 0 to 1
        x: 200,
        y: 200,
        opacity: 0
        // we set the stagger until next triangle animation to 0.2 seconds
      }, 0.2)
  </script>
