<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tween Playground | Matter JS</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
    }

    a, a:link, a:visited, a:active {
      text-decoration: none;
      color: black;
      line-height: 2.5em;
    }

    a:hover {
      color: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <section></section>
  <script src="matter.min.js"></script>
  <script>
    const { Engine, Render, Bodies, World, MouseConstraint, Composites } = Matter;

    const sectionTag = document.querySelector('section');
    const h = window.innerHeight;
    const w = window.innerWidth;

    const engine = Matter.Engine.create();
    const renderer = Matter.Render.create({
      element: sectionTag,
      engine: engine,
      options: {
        height: h,
        width: w,
        background: '#000000',
        wireframes: false,
        pixelRatio: window.devicePixelRatio
      }
    });

    const createShape = function(x, y) {
      return Bodies.circle(x, y, 20 + 20 * Math.random());
    };

    //                               x, y, radius
    const bigBall = Bodies.circle(w/2, h/2, 250, {
      isStatic: true,
      render: {
        fillStyle: "#ffffff"
      }
    });
    const wallOptions = {
      isStatic: true,
      render: {
        visible: false
      }
    }
    //                       x-pos, y-pos, width, height
    const floor = Bodies.rectangle(w/2, h , w, 1, wallOptions);
    const ceiling = Bodies.rectangle(w/2, 1, w, 1, wallOptions);
    const leftWall = Bodies.rectangle(1, h/2, 1, h, wallOptions);
    const rightWall = Bodies.rectangle(w, h/2, 1, h, wallOptions);

    const initialShapes = Composites.stack(50, 50, 15, 5, 40, 40, function(x,y) {
      return createShape(x, y);
    });

    const mouseControl = MouseConstraint.create(engine, {
      element: sectionTag,
      constraint: {
        render: {
          visible: false
        }
      }
    })

    World.add(engine.world, [
      bigBall,
      floor,
      ceiling,
      leftWall,
      rightWall,
      mouseControl,
      initialShapes
    ]);

    document.addEventListener('click', function(event) {
      const shape = createShape(event.pageX, event.pageY);
      World.add(engine.world, shape);
    });

    Engine.run(engine);
    Render.run(renderer);
  </script>
</body>
</html>
